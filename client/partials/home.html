<div class='main_body'>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class='container'>
			<div class='navbar-header'>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		    <a class="navbar-brand">Tour App</a>
		    </div>
		        <div id="navbar" class="navbar-collapse collapse">
		        	<ul class="nav navbar-nav navbar-right">
		            	<li><a href="#/user/{{ user_id }}">User Profile</a></li>
		            	<li><a href="#" ng-click="logout()">Logout</a></li>
		        	</ul>
		        </div><!--/.nav-collapse -->
			</div>
		</div>
	</nav>
	<div class='container main'>
		<div class="row welcome">
			<div class='col-lg-12 col-md-12 col-sm-12'>
				<h1>Hello, {{ user.first_name }}!  Where are we going today?</h1>
			</div>
		</div>
		<div class="row search_bar">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-centered">
				<input type="text" class="form-control" placeholder="Search Venues..."  ng-model="searchVenue">
				<!-- <div class="input-group">
					<input type="text" class="form-control" placeholder="Search Venues..."  ng-model="searchVenue">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Go!</button>
					</span>
    			</div> -->  <!-- /input-group -->
			</div>
		</div>
		<div class='row add_venue'>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-centered">
				<a href='#/new_venue' class='btn btn-primary btn-block' id='newVenueButton' role='button'>Add new venue!</a>
			</div>
		</div>
		<div class='row venue_table'>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-centered">
				<div class='table-responsive'>
					<table class='table table-hover table-bordered'>
						<thead>
							<tr>
								<th>Venue</th>
								<th>Phone Number</th>
								<th>City</th>
								<th>State</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="venue in venues | orderBy:'name'  | filter:searchVenue">
								<td>{{ venue.name }}</td>
								<td>{{ venue.phone_number }}</td>
								<td>{{ venue.city }}</td>
								<td>{{ venue.state }}</td>
								<td>
									<a href='#/venue/{{ venue._id }}' class='btn btn-primary btn-sm' role='button'>More Info</a>
									<a ng-click="delete(venue._id)" class='btn btn-danger btn-sm' role="button">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
